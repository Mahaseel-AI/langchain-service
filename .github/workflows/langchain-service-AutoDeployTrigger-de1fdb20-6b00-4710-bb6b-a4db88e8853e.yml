name: Trigger auto deployment for langchain-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '//**'
    - '.github/workflows/langchain-service-AutoDeployTrigger-de1fdb20-6b00-4710-bb6b-a4db88e8853e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.LANGCHAINSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LANGCHAINSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LANGCHAINSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: mahaseelailangchain.azurecr.io
          registryUsername: ${{ secrets.LANGCHAINSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LANGCHAINSERVICE_REGISTRY_PASSWORD }}
          containerAppName: langchain-service
          resourceGroup: stag-env
          imageToBuild: mahaseelailangchain.azurecr.io/langchain-service:${{ github.sha }}
          dockerfilePath: Dockerfile


